<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flappy Bird</title>
    <link rel="shortcut icon" href="/assets/bird.png" type="image/x-icon" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background-color: #87ceeb;
      }
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
      #fullscreenBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 18px;
        cursor: pointer;
        z-index: 1000;
      }
      #fullscreenBtn:hover {
        background: rgba(0, 0, 0, 0.7);
      }
      @media (max-width: 768px) {
        #fullscreenBtn {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>
    <button id="fullscreenBtn" title="Toggle Fullscreen (F)">ðŸ”³</button>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
